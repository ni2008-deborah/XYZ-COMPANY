
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Platform</title>
  <style>body {
    font-family: Arial, sans-serif;
   
  background: linear-gradient(to bottom, #241b8c 50%, #fffffffd 50%);
  height: 100vh;
  margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
   
   
  }
 
  .container {
   
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 1000px;
    height: 40%;
  }
 
  h1 {
    font-size: 24px;
    margin-top: 1000px;
  }
 
  section {
    display: inline;
    margin-top: 10000px;
   
  }
 
  input, select, button {
   
    padding: 10px;
    margin-bottom: 9px;
    border: 1px solid #cccc;
    border-radius: 4px;
  }
 
  button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    top:0;
    right: 5000px;
   
  }
 
  button:hover {
    background-color: #0056b3;
  }
 
  #result {
    font-size: 18px;
    font-weight: bold;
    color: #333;
  }
  .exchange-form{
display: inline-block;
position: relative;
margin: auto;


  }
  </style>
</head>
<body>
   
  <div class="container">
    <p>XYZ-COMPANY</p>
    <h2>Currency Exchange Platform</h2>
    <div class="exchange-form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />
   
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RWF">RWF</option>
      </select>
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RWF">RWF</option>
      </select>
     
      <br>
      <br>
      <br>
   
      <button id="convertBtn">Convert</button>
    </div>
    <div id="result"></div>
  </div>
  <script>document.getElementById("convertBtn").addEventListener("click", function () {
    const amount = parseFloat(document.getElementById("amount").value);
    const fromCurrency = document.getElementById("fromCurrency").value;
    const toCurrency = document.getElementById("toCurrency").value;
 
    // Exchange rates (example rates)
    const exchangeRates = {
      USD: { USD: 1, EUR: 0.9, RWF: 1200 },
      EUR: { USD: 1.1, EUR: 1, RWF: 1320 },
      RWF: { USD: 0.00083, EUR: 0.00076, RWF: 1 },
    };
 
    if (isNaN(amount) || amount <= 0) {
      document.getElementById("result").textContent = "Please enter a valid amount.";
      return;
    }
 
    const rate = exchangeRates[fromCurrency][toCurrency];
    const convertedAmount = (amount * rate).toFixed(2);
 
    document.getElementById("result").textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
  });
  </script>
</body>
</html>
